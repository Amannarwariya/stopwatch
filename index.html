<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="back">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8 col-12">
        <div class="stopwatch card text-center mt-5 animated fadeIn">
          <div class="card-body">
            <h1 class="display-4 mb-4">Stopwatch</h1>
            <div class="display mb-4">00:00:00:000</div>
            <div class="buttons mb-4">
              <button id="startStop" class="btn btn-primary btn-lg">Start</button>
              <button id="reset" class="btn btn-secondary btn-lg" disabled>Reset</button>
              <button id="lap" class="btn btn-info btn-lg" disabled>Lap</button>
            </div>
            <div class="laps">
              <ul id="lapTimes" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
